<!DOCTYPE html>
<html>
<head><title>Test Bootstrap</title>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
     .input-group{
            width: 600px;
           
          }
          .btn-default{
              background-color:#82cc2c;
          }
          .nav-side{
              float: left;
          }
          .input-group{
              float: right;
          }
    
</style>

    <body onload="cartPage()">
        <!--logo-->
        <div class="container">
            <div class="logo">
                <img src="img/logo.png" width="100">
                <span><strong>ORGANIC GARDEN</strong></span>   
            </div>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" name="search">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
             </div>
         </div>  
        <div class="container">
             <nav class="navbar navbar-default">
                   <div class="container-fluid">
                      <ul class="nav navbar-nav">
                          <li class="active"><a href="index.html">Home</a></li>
                          <li><a href="#">Contact Us</a></li>
                          <li><a href="#">Offer</a></li>
                          <li><a href="#">Support Us</a></li>
                          <li><a href="#">Shop</a></li>   
                      </ul>
                       <ul class="nav navbar-nav navbar-right">
                      <li><a href="#">About us</a></li>
                           <li><a href="#">cart<span class="glyphicons glyphicons-cart-in"></span></a></li> <!--cart--> 
                           </ul>
                    </div>
              </nav>
        </div>
         <!--slide show--> 
        <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

    <!-- Wrapper for slides -->
          <div class="container-fluid mypage-slide">
                <div class="carousel-inner">
                        <div class="item active">
                            <img src="img/slide3.jpg" alt="Los Angeles" style="width:100%;">
                        </div>
                        <div class="item">
                            <img src="img/slide1.jpg" alt="Chicago" style="width:100%;">
                        </div>
                        <div class="item">
                            <img src="img/slide2.jpg" alt="New york" style="width:100%;">
                        </div>
                </div>
<!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span> 
                </a>
            </div>
            </div>
        </div>
<!--ending-->
        
<!--        cart-->
        <div class="container">
            <span id="cartCount"></span> items
            <div class="container" id="showcart">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
